name: linter

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Lint codebase
        uses: docker://github/super-linter:latest
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTIONS_UNCIAE }}
